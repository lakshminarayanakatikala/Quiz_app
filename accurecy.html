  <style>
    body {
      background-color: #1a1a2e;
      font-family: "Poppins", sans-serif;
      color: #eaeaea;
    }

    .quiz-container {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 15px;
      background: linear-gradient(145deg, #2e2e42, #24243e);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      animation: fadeIn 1s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .btn-category {
      margin: 10px;
      width: 45%;
      padding: 15px;
      font-size: 1.2rem;
      background-color: #3f72af;
      border: none;
      color: white;
      border-radius: 8px;
      transition: transform 0.2s, background-color 0.2s;
    }

    .btn-category:hover {
      background-color: #112d4e;
      transform: scale(1.05);
    }

    .quiz-title {
      text-align: center;
      font-weight: bold;
      font-size: 2.5rem;
      color: #f9f871;
    }

    .level-buttons button {
      margin: 10px;
      width: 30%;
      padding: 15px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      background-color: #6a0572;
      color: white;
      transition: transform 0.2s, background-color 0.2s;
    }

    .level-buttons button:hover {
      background-color: #4a034a;
      transform: scale(1.05);
    }

    .result-score {
      font-size: 2rem;
      font-weight: bold;
      color: #00adb5;
    }

    .chart-container {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
    }

    #myChart {
      background: #2e2e42;
      border-radius: 10px;
      padding: 20px;
    }

    .btn {
      border-radius: 8px;
      display: grid;
      grid-template-columns: auto;
      padding: 10px;
      margin: 10px;
      width: 100%;
      transition: transform 0.2s, background-color 0.2s;
    }

    /* .btn-r{
      border-radius: 8px;
      padding: 10px;
      margin: 10px;
      background-color:  gray;
      color: white;
      transition: transform 0.2s, background-color 0.2s;
    } */

    .btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="quiz-container">
      <h2 class="quiz-title">Enhanced Quiz Application</h2>

      <!-- Category Selection -->
      <div id="category-selection" class="text-center">
        <h4>Select a Category</h4>
        <div>
          <button class=" btn-primary btn-category" onclick="startQuiz('html')">HTML</button>
          <button class=" btn-primary btn-category" onclick="startQuiz('css')">CSS </button>
          <button class=" btn-primary btn-category" onclick="startQuiz('javascript')">JavaScript</button>
          <button class=" btn-primary btn-category" onclick="startQuiz('python')">Python</button>
          <button class=" btn-primary btn-category" onclick="startQuiz('java')">Java</button>
          <button class=" btn-primary btn-category" onclick="startQuiz('csharp')">C#</button>
          <button class=" btn-primary btn-category" onclick="startQuiz('sql')">SQL</button>
          <button class=" btn-primary btn-category" onclick="startQuiz('php')">PHP</button>
          <button class=" btn-primary btn-category" onclick="startQuiz('ruby')">Ruby</button>
          <button class=" btn-primary btn-category" onclick="startQuiz('react')">React</button>
        </div>
      </div>

      <!-- Difficulty Level Selection -->
      <div id="level-selection" class="text-center d-none">
        <h4>Select Difficulty Level</h4>
        <div class="level-buttons">
          <button  onclick="loadQuiz('easy')">Easy</button>
          <button  onclick="loadQuiz('medium')">Medium</button>
          <button  onclick="loadQuiz('hard')">Hard</button>
        </div>
      </div>

      <!-- Quiz Section -->
      <div id="quiz-section" class="d-none">
        <div class="d-flex justify-content-between align-items-center">
          <h4 id="question"></h4>
          <span id="timer">Time Left: 30s</span>
        </div>
        <div class="progress my-3">
          <div id="progress-bar" class="progress-bar" style="width: 100%;"></div>
        </div>
        <div id="answers" class="mt-3"></div>
        <button class="btn btn-primary mt-3" onclick="nextQuestion()">Next</button>
      </div>

      <!-- Result Section -->
      <div id="result-section" class="text-center d-none">
        <h4>Your Score: <span id="score" class="result-score"></span></h4>
        <h5>Accuracy</h5>
        <div class="chart-container">
          <canvas id="myChart"></canvas>
        </div>
        <button class=" btn btn-secondary" onclick="restartQuiz()">Restart</button>
      </div>
    </div>
  </div>

    let selectedCategory = "";
    let selectedLevel = "";
    let currentQuestionIndex = 0;
    let score = 0;
    let timer;
    let timeLeft = 30;
    let totalQuestions = 0;
    let correctAnswers = 0;
    let accuracyData = []; // To store accuracy percentages for graph

    let chartInstance; // Declare globally to reuse chart

    function startQuiz(category) {
      selectedCategory = category;
      document.getElementById("category-selection").classList.add("d-none");
      document.getElementById("level-selection").classList.remove("d-none");
    }

    function loadQuiz(level) {
      selectedLevel = level;
      document.getElementById("level-selection").classList.add("d-none");
      document.getElementById("quiz-section").classList.remove("d-none");
      totalQuestions = quizData[selectedCategory][selectedLevel].length;
      displayQuestion();
      startTimer();
    }

    function displayQuestion() {
      const questionData = quizData[selectedCategory][selectedLevel][currentQuestionIndex];
      document.getElementById("question").innerText = questionData.question;
      const answersDiv = document.getElementById("answers");
      answersDiv.innerHTML = "";
      questionData.options.forEach(option => {
        const button = document.createElement("button");
        button.classList.add("btn", "btn-outline-secondary");
        button.innerText = option;
        button.onclick = () => checkAnswer(option);
        answersDiv.appendChild(button);
      });
    }

    function checkAnswer(selectedOption) {
      const questionData = quizData[selectedCategory][selectedLevel][currentQuestionIndex];
      if (selectedOption === questionData.answer) {
        score++;
        correctAnswers++;
      }
      nextQuestion();
    }

    function nextQuestion() {
      clearInterval(timer);
      timeLeft = 30;
      document.getElementById("progress-bar").style.width = "100%";

      if (currentQuestionIndex < totalQuestions - 1) {
        currentQuestionIndex++;
        displayQuestion();
        startTimer();
      } else {
        showResults();
      }
    }

    function startTimer() {
      const progressBar = document.getElementById("progress-bar");
      timer = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
          document.getElementById("timer").innerText = `Time Left: ${timeLeft}s`;
          progressBar.style.width = `${(timeLeft / 30) * 100}%`;
        } else {
          nextQuestion();
        }
      }, 1000);
    }

    function showResults() {
      document.getElementById("quiz-section").classList.add("d-none");
      document.getElementById("result-section").classList.remove("d-none");
      document.getElementById("score").innerText = `${score} / ${totalQuestions}`;
      const accuracy = ((correctAnswers / totalQuestions) * 100).toFixed(2);
      accuracyData.push(parseFloat(accuracy)); // Push as a number for consistency
      renderChart();
    }

    function renderChart() {
      const ctx = document.getElementById('myChart').getContext('2d');

      if (chartInstance) {
        chartInstance.destroy(); // Destroy the previous instance before creating a new one
      }

      chartInstance = new Chart(ctx, {
        type: 'line',
        data: {
          labels: accuracyData.map((_, index) => `Attempt ${index + 1}`),
          datasets: [{
            label: 'Accuracy (%)',
            data: accuracyData,
            borderColor: '#00adb5',
            backgroundColor: 'rgba(0, 173, 181, 0.2)',
            borderWidth: 3,
            tension: 0.4,
          }],
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              display: false
            },
          },
          scales: {
            y: {
              beginAtZero: true,
              max: 100,
              ticks: {
                color: '#eaeaea',
              },
              grid: {
                color: '#444',
              }
            },
            x: {
              ticks: {
                color: '#eaeaea',
              },
              grid: {
                display: false,
              }
            }
          }
        }
      });
    }

    function restartQuiz() {
      document.getElementById("result-section").classList.add("d-none");
      document.getElementById("category-selection").classList.remove("d-none");
      currentQuestionIndex = 0;
      score = 0;
      correctAnswers = 0;
      timeLeft = 30;
    }
  </script>
